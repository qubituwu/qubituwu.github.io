<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qubit's site</title>
    <link rel="icon" href="assets/LHC_logo.jpg" type="image/jpg">
    <link rel="stylesheet" href="styles.css">
    <meta property="og:title" content="qubit's domain">
    <meta property="og:description" content="welcome">
    <meta property="og:image" content="https://qubituwu.github.io/assets/LHC_logo.jpg">
    <meta property="og:url" content="https://qubituwu.github.io">
    <meta property="og:type" content="website">
</head>
<body>
    <!-- Load Shared Header -->
    <div id="header-container"></div>

    <main>
        <div id="typing-container">
            <p id="typing-text"></p>
        </div>              
    </main>

    <script>
        // Load shared header and execute any scripts inside it
        fetch("header.html")
            .then(r => r.text())
            .then(html => {
                const container = document.getElementById('header-container');
                container.innerHTML = html;
                container.querySelectorAll('script').forEach(oldScript => {
                    const s = document.createElement('script');
                    if (oldScript.src) { s.src = oldScript.src; s.async = false; document.head.appendChild(s); }
                    else { s.textContent = oldScript.textContent; document.head.appendChild(s); }
                });
            });
    </script>
    <script src="script.js"></script>
</body>
</html>
