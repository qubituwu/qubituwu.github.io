<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links - qubituwu</title>
    <link rel="icon" href="assets/LHC_logo.jpg" type="image/jpg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Load Shared Header -->
    <div id="header-container"></div>
    <main>
        <div class="links-container">
            <h2 class="page-title">My Links</h2>
            <a href="https://www.instagram.com/qubituwu" class="link-button" target="_blank">
                <img src="assets/instagram-logo.png" alt="Instagram Logo" class="logo-icon"> 
                <span>Instagram</span>
            </a>
            <a href="https://www.tiktok.com/@qubituwu" class="link-button" target="_blank">
                <img src="assets/tiktok-logo.png" alt="TikTok Logo" class="logo-icon">
                <span>TikTok</span>
            </a>
            <a href="https://www.twitch.tv/qubituwu" class="link-button" target="_blank">
                <img src="assets/twitch-logo.png" alt="Twitch Logo" class="logo-icon">
                <span>Twitch</span>
            </a>
            <a href="https://twitter.com/qubituwu" class="link-button" target="_blank">
                <img src="assets/x-logo.png" alt="X Logo" class="logo-icon">
                <span>X</span>
            </a>
            <a href="https://open.spotify.com/user/raul_iii" class="link-button" target="_blank">
                <img src="assets/spotify-logo.png" alt="Spotify Logo" class="logo-icon">
                <span>Spotify</span>
            </a>
            <a href="https://www.youtube.com/@qubituwu" class="link-button" target="_blank">
                <img src="assets/youtube-logo.png" alt="YouTube Logo" class="logo-icon">
                <span>YouTube</span>
            </a>
            <a href="https://www.pinterest.com/qubituwu/" class="link-button" target="_blank">
                <img src="assets/pinterest-logo.png" alt="Pinterest Logo" class="logo-icon">
                <span>Pinterest</span>
            </a>
            <a href="https://steamcommunity.com/id/qubituwu" class="link-button" target="_blank">
                <img src="assets/steam-logo.png" alt="Steam Logo" class="logo-icon">
                <span>Steam</span>
            </a>
            <a href="https://gearz.gg/qubit" class="link-button" target="_blank">
                <img src="assets/gearz-logo.png" alt="Gearz Logo" class="logo-icon">
                <span>Gearz</span>
            </a>
            <a href="https://github.com/qubituwu" class="link-button" target="_blank">
                <img src="assets/github-logo.png" alt="GitHub Logo" class="logo-icon">
                <span>GitHub</span>
            </a>
        </div>        
    </main>
    <script>
        // Load shared header and execute any scripts inside it
        fetch("header.html")
            .then(r => r.text())
            .then(html => {
                const container = document.getElementById('header-container');
                container.innerHTML = html;
                container.querySelectorAll('script').forEach(oldScript => {
                    const s = document.createElement('script');
                    if (oldScript.src) { s.src = oldScript.src; s.async = false; document.head.appendChild(s); }
                    else { s.textContent = oldScript.textContent; document.head.appendChild(s); }
                });
                // try to start audio if present
                try { const a = document.getElementById('site-audio'); if (a) a.play().catch(()=>{}); } catch(e){}
            });
    </script>
</body>
</html>
