<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - qubituwu</title>
    <link rel="icon" href="assets/LHC_logo.jpg" type="image/jpg">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: monospace;
            background-color: #1e1e1e;
            color: #00ff00;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding-top: 80px; 
            margin: 0;
        }

        .terminal-box {
            width: 80%;
            max-width: 600px;
            background: black;
            padding: 20px;
            margin-top: 80px;
            border-radius: 5px;
            border: 2px solid #00ff00;
            box-shadow: 0 0 10px #00ff00;
            word-wrap: break-word;
            overflow-wrap: break-word;
            text-align: left; 
        }

        /* Container for the terminal bar with "Terminal" and macOS buttons */
        .terminal-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        /* macOS-style buttons (red, yellow, green) */
        .mac-buttons {
            display: flex;
            gap: 5px;
            margin-right: 10px;
        }

        .mac-button {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: gray; /* Default color */
        }

        .mac-button.red {
            background-color: #ff6f61;
        }

        .mac-button.yellow {
            background-color: #ffb84d;
        }

        .mac-button.green {
            background-color: #66b366;
        }

        /* Thin green bar between buttons and "Terminal" text */
        .green-bar {
            width: 100%;
            height: 2px;
            background-color: green;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        /* Terminal label "Terminal" */
        .terminal-title {
            font-size: 14px;
            font-weight: bold;
            color: #808080;
        }

        #typing-terminal-text {
            font-family: monospace;
            color: #ffffff;
            font-size: 18px;
            display: block;
            text-align: left; 
            white-space: normal; /* Allow wrapping */
        }

    </style>
</head>
<body>
    <!-- Load Shared Header -->
    <div id="header-container"></div>
    <div class="terminal-box">
        <div class="terminal-header">
            <!-- macOS-style buttons and green bar -->
            <div class="mac-buttons">
                <div class="mac-button red"></div>
                <div class="mac-button yellow"></div>
                <div class="mac-button green"></div>
            </div>
            <p class="terminal-title">terminal</p>
        </div>
        <div class="green-bar"></div>
        <p id="typing-terminal-text"></p>
    </div>

    <!--
    <div class="content">
        <h2>More About Me</h2>
        <p>Here you can add more sections without extra imports.</p>
    </div>
    -->
    <script>
        // Load shared header and execute any scripts inside it
        fetch("header.html")
            .then(r => r.text())
            .then(html => {
                const container = document.getElementById('header-container');
                container.innerHTML = html;
                container.querySelectorAll('script').forEach(oldScript => {
                    const s = document.createElement('script');
                    if (oldScript.src) { s.src = oldScript.src; s.async = false; document.head.appendChild(s); }
                    else { s.textContent = oldScript.textContent; document.head.appendChild(s); }
                });
            });
    </script>
    <script src="script.js"></script>
</body>
</html>
